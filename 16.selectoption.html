<body>
    <h1>Attributes of select tag</h1>
    <h2>autofocus, disabled, required, multiple, size, selected</h2>
    <form action="">
        <select name="" id="" multiple size="6">
            <option value="">None</option>
            <option value="Iron man">Iron man</option>
            <option value="Captain America">Captain America</option>
            <option value="Thor">Thor</option>
            <option value="Spider-man">Spider-man</option>
            <option value="Ant-man">Ant-man</option>
            <option value="Super Man">Superman</option>
            <option value="BatmanMan">BatmanMan</option>
            <option value="AuqaMan">AuqaMan</option>
            <option value="Flash">Flash</option>
            <option value="Wonder Woman">Wonder Woman</option>
            <option value="x" label="SHIELD">Strategic Homeland Intervention, Enforcement and Logistics Division.
            </option>

        </select>
    </form>
</body>

</html>
